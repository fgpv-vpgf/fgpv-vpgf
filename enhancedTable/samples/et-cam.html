<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Plugin: Enhanced Table</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .myMap {
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="/rv-styles.css" />
    <link rel="stylesheet" href="../enhancedTable.css" />
</head>

<body>
    <div class="myMap" id="sample-map" is="rv-map" rv-config="ramp-config-cam.json" rv-langs='["en-CA", "fr-CA"]'
        rv-plugins="enhancedTable">
        <noscript>
            <p>
                This interactive map requires JavaScript. To view this content please enable JavaScript in your browser
                or download a browser
                that supports it.
            </p>
            <p></p>

            <p>
                Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer JavaScript
                dans votre navigateur
                ou télécharger un navigateur qui le prend en charge.
            </p>
        </noscript>
    </div>

    <script
        src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally">
    </script>
    <script src="/rv-main.js"></script>
    <script src="../enhancedTable.js"></script>
</body>

</html>
