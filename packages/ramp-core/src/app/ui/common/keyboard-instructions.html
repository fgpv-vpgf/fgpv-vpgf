<div class="rv-keyboard-controls-button">
    <md-button
        ng-click="self.open()"
        class="rv-close md-icon-button primary rv-button-40"
        aria-label="{{ self.type === 'ACTIVE' ? 'focus.dialog.keyboardInstructions' :  'focus.dialog.activateKeyboardControls' | translate }}"
    >
        <md-tooltip>
            {{ self.type === 'ACTIVE' ? 'focus.dialog.keyboardInstructions' : 'focus.dialog.activateKeyboardControls' |
            translate}}
        </md-tooltip>
        <md-icon class="rv-lt-lg" md-svg-src="navigation:keyboard"></md-icon>
        <md-icon class="rv-lg" md-svg-src="navigation:keyboard"></md-icon
    ></md-button>
</div>
