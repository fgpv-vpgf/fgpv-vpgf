<div class="rv-subsection rv-hide-animate">
    <div class="rv-subheader">
        <h4 class="md-subhead">{{ self.item.requester.name }}</h4>
        <span class="md-caption">{{ self.item.requester.caption }}</span>
    </div>
    <div class="rv-subcontent rv-{{self.item.requester.format}}" ng-class="{ 'rv-hide': self.isHidden }" ng-switch on="self.item.requester.format">

        <!-- TODO: add translations -->
        <p class="rv-nothing" ng-if="self.item.data.length === 0">Nothing found</p>

        <!-- Feature Key-Value list presentation  -->
        <ul class="rv-records-list" ng-switch-when="EsriFeature">
            <li ng-repeat="item in self.item.data">
                <rv-details-record-esrifeature ng-class="{ 'rv-selected': item.isSelected }" item="item" requester="self.item.requester"></rv-details-record-esrifeature>
                <div class="rv-shadow"></div>
            </li>
        </ul>

        <!-- Plain text presentation  -->
        <pre ng-switch-when="Text">{{ self.item.data[0] }}</pre>

        <!-- Raw HTML presentation  -->
        <rv-details-record-html ng-switch-when="HTML" data="self.item.data[0]"></rv-details-record-html>

        <md-divider></md-divider>
    </div>
</div>
