<rv-content-pane is-loading="self.display.isLoading" title-style="title"
    title-value="{{'metadata.title' | translate}}: {{ self.display.requester.name }}">
    <div>

        <div class="rv-subsection">
            <div class="rv-subcontent">

                <p ng-repeat="paragraph in self.display.data">
                    {{ paragraph }}
                </p>

            </div>
        </div>

    </div>

</rv-content-pane>
