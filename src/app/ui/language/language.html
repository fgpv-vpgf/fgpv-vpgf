<ul class="app-menu">
    <li class="app-menu-item" ng-repeat="language in self.languages">
        <md-button type="button" ng-click="self.switchLanguage(language.value)">
            {{ language.label }}
            <md-icon md-svg-src="navigation:check" ng-show="language.value === self.currLang"></md-icon>
        </md-button>
    </li>
</ul>
