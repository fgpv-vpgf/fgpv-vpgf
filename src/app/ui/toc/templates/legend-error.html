<div class="rv-icon-32">
    <md-icon md-svg-src="community:emoticon-sad"></md-icon>
</div>

<md-tooltip md-delay="1000" md-direction="{{ self.getTooltipDirection() }}">{{ self.block.name }}</md-tooltip>

<div class="rv-list-item-content">
    <div class="rv-list-item-name" rv-truncate-title="self.block.name">
    </div>
</div>

<div class="rv-list-item-controls">
    <rv-legend-control block="self.block" name="reload" class="rv-stay-visible rv-list-item-control"></rv-legend-control>
    <rv-legend-control block="self.block" name="remove" class="rv-stay-visible rv-list-item-control"></rv-legend-control>
</div>
