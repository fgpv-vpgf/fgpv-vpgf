<md-button
    aria-label="{{ self.template.label[self.control.value] || self.template.label }}"
    class="md-icon-button rv-button-32 rv-icon-20"
    ng-click="self.action(self.group)"
    ng-disabled="!self.control.enabled"
    rv-help="layer-group-{{ self.name }}">

    <md-tooltip md-direction="top">{{ self.template.tooltip[self.control.value] || self.template.tooltip }}</md-tooltip>
    <md-icon md-svg-src="{{ self.template.icon[self.control.value] || self.template.icon }}"></md-icon>

</md-button>
