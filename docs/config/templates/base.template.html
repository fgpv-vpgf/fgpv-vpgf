<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Dgeni Angular</title>
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="{$ 'css/doc.css' | myLinkModifier() $}">
  <meta name="viewport" content="initial-scale=1" />

  <!-- <script src="/lib/angular/angular.js"></script> -->
  <!-- <script src="/lib/angular-animate/angular-animate.js"></script> -->
  <!-- <script src="/lib/angular-aria/angular-aria.js"></script> -->
  
</head>
<body
  layout="vertical"
  class="material-whiteframe-z1">
  <div layout="row" flex>
    <!-- side navigation -->
    <md-sidenav md-sizenav-left md-whiteframe-z2 md-is-locked-open="$mdMedia('min-width:600px')" class="site-sidenav">
        <header class="nav-header" layout="column" layout-align="center center">
          <img src="{$ 'images/bobcat_logo_sharp_smaller_s_white.png ' | myLinkModifier()  $}">
          <h1 class="docs-logotype">R2V2</h1>
        </header>
        <md-content layout-padding flex role="navigation"  class="site-sidenav">
          <ul class="docs-menu">
            {% include "gcNav.template.html" %}
          </ul>
        </md-content>
    </md-sidenav>
    <!-- main content -->
    <material-content layout="column" flex>
      {% block body %}{% endblock %}
    </material-content>
  </div>
  
<script src="/lib/hammerjs/hammer.js"></script>
  <!-- <script src="/lib/angular-material/angular-material.js"></script> -->
  <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  <script type="text/javascript">
  angular.module('app', ['ngMaterial', 'ngAnimate', 'ngAria']);
  </script>
</body>
</html>
