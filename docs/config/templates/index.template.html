<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrlMain">
<head>
  <title>Dgeni Angular</title>
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="{$ 'styles/material.doc.css' | myLinkModifier() $}">
  <meta name="viewport" content="initial-scale=1" />

  <!-- <script src="/lib/angular/angular.js"></script> -->
  <!-- <script src="/lib/angular-animate/angular-animate.js"></script> -->
  <!-- <script src="/lib/angular-aria/angular-aria.js"></script> -->
</head>
<body
layout="vertical"
class="material-whiteframe-z1">
<div layout="row" flex>
  <!-- side navigation -->
  <md-sidenav md-sizenav-left md-whiteframe-z2 md-is-locked-open="$mdMedia('min-width:600px')" class="site-sidenav md-closed ng-isolate-scope md-locked-open">
  <header class="nav-header" layout="column" layout-align="center center">
    <img src="{$ 'images/bobcat_logo_sharp_smaller_s_white.png ' | myLinkModifier()  $}">
    <h1 class="docs-logotype">R2V2</h1>
  </header>
  <md-content layout-padding flex role="navigation"  class="site-sidenav">
  <ul class="docs-menu">
    <ul class="docs-menu">
      <li ng-repeat="section in menu.sections" class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
        <h2 class="menu-heading md-subhead">
          {{section.name}}
        </h2>
        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>

        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>

        <ul ng-if="section.children" class="menu-nested-list">
          <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
            <menu-link section="child" ng-if="child.type === 'link'"></menu-link>

            <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
          </li>
        </ul>
      </li>
    </ul>
  </ul>
</md-content>
</md-sidenav>
<!-- main content -->
<material-content layout="column" flex>
<div ng-view flex></div>
</material-content>
</div>
<script src="/js/lib/hammerjs/hammer.js"></script>
<!-- <script src="/lib/angular-material/angular-material.js"></script> -->
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="js/content-data.js"></script>
<script src="js/api-data.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.js"></script>
</body>
</html>
